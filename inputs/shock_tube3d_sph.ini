[Grid]
Nx0_glob = 100
Nx1_glob = 10
Nx2_glob = 10

; r
x0min = 1
x0max = 2
;theta
x1min = 0.7853981633974483 ; pi/4
x1max = 1.5707963267948966 ; pi/2
; phi
x2min = 0.39269908169872414 ; pi/8
x2max = 1.5707963267948966 ; pi/2

[Perfect Gas]
gamma = 1.4

[Run]
t_end = 0.2
cfl = 0.4

[Output]
max_iter = 10000
time_frequency = 0.1
prefix = shock_tube

[Hydro]
reconstruction = Minmod
riemann_solver = HLLC

[Boundary Condition]
BC_X0 = NullGradient
BC_X1 = Reflexive
BC_X2 = Reflexive

[Initialisation]
rho0 = 1
rho1 = 0.125
u0 = 0
u1 = 0
P0 = 1
P1 = 0.1
inter = 1.5

[Problem]
type = Advection_sinus

[Grid]
Nx_glob = 100  # global size in X
Ny_glob = 1 # global size in Y
Nz_glob = 1 # global size in Z

xmin = 0
xmax = 1

[Run]
t_end = 1
cfl = 0.4

[Output]
directory = ../build
prefix = result
max_iter = 10000
iter_frequency = 10000

[Hydro]
reconstruction = VanLeer
riemann_solver = HLL

[Boundary Condition]
BC_X = Periodic

[Perfect Gas]
gamma = 1.4

[Initialisation]
u0 = 1
P0 = 0.1
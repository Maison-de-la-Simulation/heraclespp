[Grid]
Nx0_glob = 100
Nx1_glob = 100
Nx2_glob = 1

x0min = -1
x0max = 1
x1min = -1
x1max = 1

[Run]
t_end = 0.001
cfl = 0.4

[Output]
max_iter = 100000
iter_frequency = 1000

[Hydro]
reconstruction = Constant
riemann_solver = Low Mach

[Boundary Condition]
BC = NullGradient
Priority = X0_right X0_left X1_left X1_right

[Perfect Gas]
gamma = 1.4

[Initialisation]
rho0 = 1
u0 = 0
Ma = 0.00001

[Problem]
type = EqHydroSphe

[Grid]
Nx_glob = 10000 # global size in x
Ny_glob = 1 # global size in y
Nz_glob = 1 # global size in z

xmax = 1E6
xmin = 1000

[Run]
timeout = 50
cfl = 0.4

[Output]
max_iter  = 10000
frequency = 1000

[Hydro]
reconstruction = VanLeer
riemann_solver = HLL

[Gravity]
M = 2E19

[Perfect Gas]
temperature = 100

[Boundary Condition]
BC_X_left = UserDefined
BC_X_right = UserDefined

[Initialisation]
rho0 = 10
u0 = 0
---
name: Tests on Ubuntu

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - '.github/workflows/tests-ubuntu.yaml'
      - '**.cpp'
      - '**.hpp'
      - '**.hpp.in'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - '**.cmake'
      - '**.cmake.in'
      - 'docker/**'
      - 'vendor/inih/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{github.workflow}}-${{github.ref == github.ref_protected && github.run_id || github.event.pull_request.number || github.ref}}
  cancel-in-progress: true

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4
  CMAKE_BUILD_TYPE: Release
  CMAKE_GENERATOR: Ninja

jobs:
  cpp-format:
    runs-on: ubuntu-latest
    if: false
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: jidicula/clang-format-action@4726374d1aa3c6aecf132e5197e498979588ebc8  # v4.15.0
        with:
          clang-format-version: '20'
          exclude-regex: 'vendor'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: Prefer 'if defined'/'if !defined' over 'ifdef'/'ifndef'
        run: if grep -RE "(ifdef|ifndef)" $(git ls-files '*.[ch]pp' ':!vendor'); then exit 1; fi
      - name: Find modifications of Kokkos reserved macros
        run: if grep -RE "(define|undef) KOKKOS_" $(git ls-files '*.[ch]pp'); then exit 1; fi

  env-common:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          repository: google/googletest
          ref: v1.17.0
          path: googletest
      - run: |
          cmake -B googletest/build -S googletest
          cmake --build googletest/build
          cmake --install googletest/build --prefix opt/gtest
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          path: heraclespp
      - run: |
          cmake -B heraclespp/vendor/inih/build -S heraclespp/vendor/inih
          cmake --build heraclespp/vendor/inih/build
          cmake --install heraclespp/vendor/inih/build --prefix opt/inih
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          repository: google/benchmark
          ref: v1.9.4
          path: benchmark
      - run: |
          cmake -D BENCHMARK_ENABLE_TESTING=OFF -B benchmark/build -S benchmark
          cmake --build benchmark/build
          cmake --install benchmark/build --prefix opt/benchmark
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: env-common
          path: opt
          retention-days: 1

  env-cuda:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    env:
      NVCC_WRAPPER_DEFAULT_COMPILER: g++-13
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          repository: kokkos/kokkos
          ref: 4.7.01
          path: kokkos
      - run: |
          cmake -DCMAKE_CXX_EXTENSIONS=OFF -DKokkos_ENABLE_SERIAL=ON -DKokkos_ENABLE_CUDA=ON -DKokkos_ARCH_AMPERE80=ON -DKokkos_ENABLE_DEPRECATED_CODE_4=OFF -DKokkos_ENABLE_DEPRECATION_WARNINGS=OFF -DKokkos_ENABLE_COMPILER_WARNINGS=ON -B kokkos/build -S kokkos
          cmake --build kokkos/build
          cmake --install kokkos/build --prefix opt/kokkos-cuda
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: env-cuda
          path: opt
          retention-days: 1

  env-hip:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    env:
      CXX: hipcc
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          repository: kokkos/kokkos
          ref: 4.7.01
          path: kokkos
      - run: |
          cmake -DKokkos_ENABLE_SERIAL=ON -DKokkos_ENABLE_HIP=ON -DKokkos_ENABLE_ROCTHRUST=OFF -DKokkos_ARCH_AMD_GFX90A=ON -DKokkos_ENABLE_DEPRECATED_CODE_4=OFF -DKokkos_ENABLE_DEPRECATION_WARNINGS=OFF -DKokkos_ENABLE_COMPILER_WARNINGS=ON -B kokkos/build -S kokkos
          cmake --build kokkos/build
          cmake --install kokkos/build --prefix opt/kokkos-hip
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: env-hip
          path: opt
          retention-days: 1

  env-serial:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          repository: kokkos/kokkos
          ref: 4.7.01
          path: kokkos
      - run: |
          cmake -DKokkos_ENABLE_SERIAL=ON -DKokkos_ENABLE_DEPRECATED_CODE_4=OFF -DKokkos_ENABLE_DEPRECATION_WARNINGS=OFF -DKokkos_ENABLE_DEBUG=ON -DKokkos_ENABLE_DEBUG_DUALVIEW_MODIFY_CHECK=ON -DKokkos_ENABLE_DEBUG_BOUNDS_CHECK=ON -DKokkos_ENABLE_COMPILER_WARNINGS=ON -B kokkos/build -S kokkos
          cmake --build kokkos/build
          cmake --install kokkos/build --prefix opt/kokkos-serial
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: env-serial
          path: opt
          retention-days: 1

  build-serial-all:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    needs:
      - env-common
      - env-serial
    env:
      CXXFLAGS: -Werror=all -Werror=extra -Werror=pedantic -pedantic-errors
      benchmark_ROOT: ${{github.workspace}}/opt/benchmark
      GTest_ROOT: ${{github.workspace}}/opt/gtest
      inih_ROOT: ${{github.workspace}}/opt/inih
      Kokkos_ROOT: ${{github.workspace}}/opt/kokkos-serial
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          path: opt
          merge-multiple: true
      - run: |
          ./test/build_suite_full.py ./test/setups.yaml

  build-serial-1d:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    needs:
      - env-common
      - env-serial
    env:
      CMAKE_BUILD_TYPE: Debug
      CXXFLAGS: -Werror=all -Werror=extra -Werror=pedantic -pedantic-errors -Werror=old-style-cast -Werror=extra-semi
      benchmark_ROOT: ${{github.workspace}}/opt/benchmark
      GTest_ROOT: ${{github.workspace}}/opt/gtest
      inih_ROOT: ${{github.workspace}}/opt/inih
      Kokkos_ROOT: ${{github.workspace}}/opt/kokkos-serial
    permissions:
      checks: write  # Required by mikepenz/action-junit-report
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          path: opt
          merge-multiple: true
      - run: |
          cmake -DBUILD_TESTING=ON -DNovapp_BUILD_BENCHMARKING=ON -DNovapp_NDIM=1 -DNovapp_SETUP=advection_sinus -DNovapp_EOS=PerfectGas -DNovapp_GEOM=Cartesian -DNovapp_GRAVITY=Uniform -DNovapp_benchmark_DEPENDENCY_POLICY=INSTALLED -DNovapp_GTest_DEPENDENCY_POLICY=INSTALLED -DNovapp_inih_DEPENDENCY_POLICY=INSTALLED -DNovapp_Kokkos_DEPENDENCY_POLICY=INSTALLED -B build
          cmake --build build
          ctest --test-dir build --output-on-failure --timeout 5 --output-junit tests.xml
          ./build/benchmarks/benchmarks --benchmark_dry_run=true
          cmake --install build --prefix $PWD
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@5b7ee5a21e8674b695313d769f3cbdfd5d4d53a4  # v6.0.0
        if: ( success() || failure() )  # always run even if the previous step fails
        with:
          report_paths: '${{github.workspace}}/tests.xml'
      - run: |
          ./test/convergence_advection_sinus/run_convergence_advection_sinus.py

  build-serial-2d:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    needs:
      - env-common
      - env-serial
    env:
      CMAKE_BUILD_TYPE: Debug
      CXXFLAGS: -Werror=all -Werror=extra -Werror=pedantic -pedantic-errors -Werror=old-style-cast -Werror=extra-semi
      benchmark_ROOT: ${{github.workspace}}/opt/benchmark
      GTest_ROOT: ${{github.workspace}}/opt/gtest
      inih_ROOT: ${{github.workspace}}/opt/inih
      Kokkos_ROOT: ${{github.workspace}}/opt/kokkos-serial
    permissions:
      checks: write  # Required by mikepenz/action-junit-report
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          path: opt
          merge-multiple: true
      - run: |
          cmake -DBUILD_TESTING=ON -DNovapp_BUILD_BENCHMARKING=ON -DNovapp_NDIM=2 -DNovapp_SETUP=advection_sinus -DNovapp_EOS=PerfectGas -DNovapp_GEOM=Cartesian -DNovapp_GRAVITY=Uniform -DNovapp_benchmark_DEPENDENCY_POLICY=INSTALLED -DNovapp_GTest_DEPENDENCY_POLICY=INSTALLED -DNovapp_inih_DEPENDENCY_POLICY=INSTALLED -DNovapp_Kokkos_DEPENDENCY_POLICY=INSTALLED -B build
          cmake --build build
          ctest --test-dir build --output-on-failure --timeout 5 --output-junit tests.xml
          ./build/benchmarks/benchmarks --benchmark_dry_run=true
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@5b7ee5a21e8674b695313d769f3cbdfd5d4d53a4  # v6.0.0
        if: ( success() || failure() )  # always run even if the previous step fails
        with:
          report_paths: '${{github.workspace}}/tests.xml'

  build-serial-3d:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    needs:
      - env-common
      - env-serial
    env:
      CMAKE_BUILD_TYPE: Debug
      CXXFLAGS: -Werror=all -Werror=extra -Werror=pedantic -pedantic-errors -Werror=old-style-cast -Werror=extra-semi
      benchmark_ROOT: ${{github.workspace}}/opt/benchmark
      GTest_ROOT: ${{github.workspace}}/opt/gtest
      inih_ROOT: ${{github.workspace}}/opt/inih
      Kokkos_ROOT: ${{github.workspace}}/opt/kokkos-serial
    permissions:
      checks: write  # Required by mikepenz/action-junit-report
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          path: opt
          merge-multiple: true
      - run: |
          cmake -DBUILD_TESTING=ON -DNovapp_BUILD_BENCHMARKING=ON -DNovapp_NDIM=3 -DNovapp_SETUP=advection_sinus -DNovapp_EOS=PerfectGas -DNovapp_GEOM=Cartesian -DNovapp_GRAVITY=Uniform -DNovapp_benchmark_DEPENDENCY_POLICY=INSTALLED -DNovapp_GTest_DEPENDENCY_POLICY=INSTALLED -DNovapp_inih_DEPENDENCY_POLICY=INSTALLED -DNovapp_Kokkos_DEPENDENCY_POLICY=INSTALLED -B build
          cmake --build build
          ctest --test-dir build --output-on-failure --timeout 5 --output-junit tests.xml
          ./build/benchmarks/benchmarks --benchmark_dry_run=true
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@5b7ee5a21e8674b695313d769f3cbdfd5d4d53a4  # v6.0.0
        if: ( success() || failure() )  # always run even if the previous step fails
        with:
          report_paths: '${{github.workspace}}/tests.xml'

  build-cuda-3d:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    needs:
      - env-common
      - env-cuda
    env:
      CXXFLAGS: -Werror=all -Werror=extra -Werror=all-warnings
      benchmark_ROOT: ${{github.workspace}}/opt/benchmark
      GTest_ROOT: ${{github.workspace}}/opt/gtest
      inih_ROOT: ${{github.workspace}}/opt/inih
      Kokkos_ROOT: ${{github.workspace}}/opt/kokkos-cuda
      NVCC_WRAPPER_DEFAULT_COMPILER: g++-13
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          path: opt
          merge-multiple: true
      - run: |
          chmod +x ${Kokkos_ROOT}/bin/*
          cmake -DBUILD_TESTING=ON -DCMAKE_CXX_EXTENSIONS=OFF -DNovapp_BUILD_BENCHMARKING=ON -DNovapp_NDIM=3 -DNovapp_SETUP=advection_sinus -DNovapp_EOS=PerfectGas -DNovapp_GEOM=Cartesian -DNovapp_GRAVITY=Uniform -DNovapp_benchmark_DEPENDENCY_POLICY=INSTALLED -DNovapp_GTest_DEPENDENCY_POLICY=INSTALLED -DNovapp_inih_DEPENDENCY_POLICY=INSTALLED -DNovapp_Kokkos_DEPENDENCY_POLICY=INSTALLED -B build
          cmake --build build

  build-hip-3d:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    needs:
      - env-common
      - env-hip
    env:
      CXX: hipcc
      CXXFLAGS: -Werror=all -Werror=extra -Werror=pedantic -pedantic-errors -Werror=old-style-cast -Werror=extra-semi
      benchmark_ROOT: ${{github.workspace}}/opt/benchmark
      GTest_ROOT: ${{github.workspace}}/opt/gtest
      inih_ROOT: ${{github.workspace}}/opt/inih
      Kokkos_ROOT: ${{github.workspace}}/opt/kokkos-hip
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          path: opt
          merge-multiple: true
      - run: |
          cmake -DBUILD_TESTING=ON -DNovapp_BUILD_BENCHMARKING=ON -DNovapp_NDIM=3 -DNovapp_SETUP=advection_sinus -DNovapp_EOS=PerfectGas -DNovapp_GEOM=Cartesian -DNovapp_GRAVITY=Uniform -DNovapp_benchmark_DEPENDENCY_POLICY=INSTALLED -DNovapp_GTest_DEPENDENCY_POLICY=INSTALLED -DNovapp_inih_DEPENDENCY_POLICY=INSTALLED -DNovapp_Kokkos_DEPENDENCY_POLICY=INSTALLED -B build
          cmake --build build

  include-what-you-use:
    runs-on: ubuntu-latest
    if: ${{github.event_name == 'workflow_dispatch'}}
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    needs:
      - env-common
      - env-serial
    env:
      benchmark_ROOT: ${{github.workspace}}/opt/benchmark
      GTest_ROOT: ${{github.workspace}}/opt/gtest
      inih_ROOT: ${{github.workspace}}/opt/inih
      Kokkos_ROOT: ${{github.workspace}}/opt/kokkos-serial
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          path: opt
          merge-multiple: true
      - run: |
          git clone https://gist.github.com/c033bea32c51395c85fb5a4d74d8183b.git iwyu
          mv iwyu/iwyu-kokkos.json .
          rm -rf iwyu
      - run: |
          git clone https://gist.github.com/a2c433405ae2b1f8a7a99def76a22149.git iwyu
          mv iwyu/iwyu-heraclespp.json .
          rm -rf iwyu
      - run: |
          cmake -DBUILD_TESTING=ON -DCMAKE_CXX_COMPILER=clang++-21 -DCMAKE_CXX_INCLUDE_WHAT_YOU_USE="include-what-you-use;-Xiwyu;--verbose=3;-Xiwyu;--mapping=$PWD/iwyu-heraclespp.json;-Xiwyu;--mapping=$PWD/iwyu-kokkos.json;" -DNovapp_BUILD_BENCHMARKING=ON -DNovapp_NDIM=3 -DNovapp_SETUP=advection_sinus -DNovapp_EOS=PerfectGas -DNovapp_GEOM=Cartesian -DNovapp_GRAVITY=Uniform -DNovapp_benchmark_DEPENDENCY_POLICY=INSTALLED -DNovapp_GTest_DEPENDENCY_POLICY=INSTALLED -DNovapp_inih_DEPENDENCY_POLICY=INSTALLED -DNovapp_Kokkos_DEPENDENCY_POLICY=INSTALLED -B build
          cmake --build build

  clang-tidy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    needs:
      - env-common
      - env-serial
    env:
      benchmark_ROOT: ${{github.workspace}}/opt/benchmark
      GTest_ROOT: ${{github.workspace}}/opt/gtest
      inih_ROOT: ${{github.workspace}}/opt/inih
      Kokkos_ROOT: ${{github.workspace}}/opt/kokkos-serial
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          path: opt
          merge-multiple: true
      - run: |
          cmake -DBUILD_TESTING=ON -DCMAKE_CXX_COMPILER=clang++-21 -DCMAKE_CXX_CLANG_TIDY="clang-tidy-21;-header-filter=${{github.workspace}}/src/.*;-warnings-as-errors=*" -DNovapp_BUILD_BENCHMARKING=ON -DNovapp_NDIM=3 -DNovapp_SETUP=advection_sinus -DNovapp_EOS=PerfectGas -DNovapp_GEOM=Cartesian -DNovapp_GRAVITY=Uniform -DNovapp_benchmark_DEPENDENCY_POLICY=INSTALLED -DNovapp_GTest_DEPENDENCY_POLICY=INSTALLED -DNovapp_inih_DEPENDENCY_POLICY=INSTALLED -DNovapp_Kokkos_DEPENDENCY_POLICY=INSTALLED -B build
          cmake --build build

  link-what-you-use:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    needs:
      - env-common
      - env-serial
    env:
      benchmark_ROOT: ${{github.workspace}}/opt/benchmark
      GTest_ROOT: ${{github.workspace}}/opt/gtest
      inih_ROOT: ${{github.workspace}}/opt/inih
      Kokkos_ROOT: ${{github.workspace}}/opt/kokkos-serial
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          path: opt
          merge-multiple: true
      - run: |
          cmake -DBUILD_TESTING=ON -DCMAKE_CXX_COMPILER=clang++-21 -DCMAKE_LINK_WHAT_YOU_USE=ON -DNovapp_BUILD_BENCHMARKING=ON -DNovapp_NDIM=3 -DNovapp_SETUP=advection_sinus -DNovapp_EOS=PerfectGas -DNovapp_GEOM=Cartesian -DNovapp_GRAVITY=Uniform -DNovapp_benchmark_DEPENDENCY_POLICY=INSTALLED -DNovapp_GTest_DEPENDENCY_POLICY=INSTALLED -DNovapp_inih_DEPENDENCY_POLICY=INSTALLED -DNovapp_Kokkos_DEPENDENCY_POLICY=INSTALLED -B build
          cmake --build build

  doxygen:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maison-de-la-simulation/heraclespp:main
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          submodules: true
      - run: |
          cmake -DBENCHMARK_ENABLE_TESTING=OFF -DDOXYGEN_WARN_AS_ERROR=YES -DNovapp_NDIM=3 -DNovapp_SETUP=advection_sinus -DNovapp_EOS=PerfectGas -DNovapp_GEOM=Cartesian -DNovapp_GRAVITY=Uniform -DKokkos_ENABLE_SERIAL=ON -DKokkos_ENABLE_DEPRECATED_CODE_4=OFF -DKokkos_ENABLE_DEPRECATION_WARNINGS=OFF -B build
          cmake --build build --target doxygen
